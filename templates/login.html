{% extends 'base.html' %}

{% block title %} Log In - Register{% endblock %}

{% block body %}
<h1>Please login or register</h1>

<div class="column">
  <form action="/user" method="POST">
    <h3>register</h3>
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
</div>

<div class="column">
  <form action="/login" method="POST">
    <h3>login</h3>
    <p>
      Email <input type="text" name="email">
    </p>
    <p>
      Password <input type="password" name="password">
    </p>
    <p>
      <input type="submit">
    </p>
  </form>
</div>

{% endblock %}
