{% extends 'base.html' %}

{% block title %}Files{% endblock %}

{% block body %}
<div class="navbar">
    <form action="/logout" method="POST">
        <button id="logout">Log Out</button>
    </form>
</div>

<h2> template files </h2>
<table>
    {% for temp in user_temps %}
    <tr>
        <th> Template {{ temp.template_id }}</th>
        <td>{{ temp.template_id }}</td>
    </tr>
    {% endfor %}
</table>

<form action='/template_creator'>
    <button type="submit" id="to_templates">To Template Creator</button>
</form>
{% endblock %}
